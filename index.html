<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is today a Dasuquin day?</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15vw;
      font-weight: 900;
      color: white;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="answer"></div>
  <script>
    // Use only the local date parts to avoid timezone drift
    const today = new Date();
    const localToday = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const startDate = new Date(2025, 9, 24); // Oct 24, 2025 (month 9 = October)
    
    const diffTime = localToday - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    const isYesDay = diffDays % 2 === 0;
    const answer = isYesDay ? "YES" : "NO";

    document.getElementById("answer").textContent = answer;
    document.body.style.backgroundColor = isYesDay ? "green" : "red";
  </script>
</body>
</html>
